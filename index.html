<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <div class="timer">
        <span id="time">0</span>
    </div>
    
    <!-- <main id="mainOne"> -->
        <div id="home-page" class="home-page">
            <div id="welcome-section">
                <h1>Welcome to JavaScript Quiz! </h1>
                <p>You will have x minutes to complete the quiz.</p>
                <p>Good Luck!</p>
            </div>

            <!-- <section class="start-quiz"> -->
                <button id="click-start"></button>
            <!-- </section> -->
        </div>


        <section class="hide" id="questions">
            <h1 id="question-text"></h1>
            <div id="choices"></div>
            <!-- <div id="correct-choice"></div> -->

        </section>
    
        <div class="hide" id="endscreen">
            <h1>You finished the quiz!</h1>
            <p>Your final score is <span id="finalScore"></span></p> 
            <p>Enter Name: <input type="text" id="name"/><button id="submit"></button></p>
        </div>
    <!-- </main> -->
    <script src="script.js"></script>
</body>

</html>
